[OANDA]
api_token = your_api_token_here
account_id = your_account_id_here
environment = practice

[Paths]
database_path = data/oanda.db

[Settings]
# Performance optimized settings
max_retries = 3
retry_delay = 60
rate_limit_delay = 0.01  # Reduced from 0.1
batch_size = 5000       # Maximum OANDA allows
chunk_hours = 13.89     # Optimal for 5000 candles at S10
sync_interval = 3600    # 1 hour
max_workers = 8         # Increased from 4
bulk_save_size = 5000   # Database batch size