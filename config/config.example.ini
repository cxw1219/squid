[OANDA]
api_token = your_api_token_here
account_id = your_account_id_here
environment = practice

[Paths]
database_path = data/oanda.db

[Settings]
historical_days = 1460  # 4 years
granularity = S10      # 10-second intervals
backfill_enabled = true
max_workers = 4        # Number of parallel downloads
batch_size = 5000     # Candles per request (OANDA max)
chunk_hours = 4       # Hours per chunk for historical data
max_retries = 3
retry_delay = 60      # Seconds to wait after rate limit
rate_limit_delay = 0.1  # Seconds between API calls
sync_interval = 3600  # Regular sync interval (1 hour)